<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="../public/css/signup.css">
</head>
<body>
    <form id="signup-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <p id="name-error">Name is required</p> <!-- ERROR MESSAGE HERE -->

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <p id="email-error">Email is required</p> <!-- ERROR MESSAGE HERE -->

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        <p id="password-error">Password is required</p> <!-- ERROR MESSAGE HERE -->

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password"><br>
        <p id="confirm-password-error">Confirm Password is required</p> <!-- ERROR MESSAGE HERE -->

        <input type="submit" id="submit-button" value="Sign Up">
    </form>

    <script type="module" src="js/signup.js"></script>
</body>
</html>
