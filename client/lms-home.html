<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ========= LINK CSS ========= -->

    <link rel="stylesheet" href="css/lms-home.css" />
    <link rel="stylesheet" href="css/display-course-container.css" />

    <!-- ========= LINK BOX ICONS ========= -->

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ======== FONT AWESOME ======== -->
    <script
      src="https://kit.fontawesome.com/21bf2f8b90.js"
      crossorigin="anonymous"
    ></script>

    <!-- ======== FAVICON ========  -->
    <link rel="icon" href="image/book-reader-regular-24(2).png" />
    <title>Home</title>
  </head>
  <body>
    <!-- ============== HEADER NAVIGATION ============== -->
    <header>
      <section class="header__main__container">
        <div class="hamburger__container" id="hamburger__container">
          <div class="open__side__nav__container" id="openSideNav">
            <i class="bx bx-menu-alt-left open__nav" id="openSideNav"></i>
          </div>
          <div class="logo__container">
            <div class="lms__logo__container">
              <i class="bx bx-book-reader lms__logo"></i>
            </div>
            <label>LMS</label>
          </div>
        </div>

        <!-- ============== ADD / JOIN AND ACCOUNT CONTAINER ============== -->
        <div class="top__right__function__container">
          <div class="create__join__class__container">
            <i
              class="bx bx-plus create__join__class__icon"
              id="triggerPopupForCreateJoin"
            ></i>

            <!-- ============== CREATE / JOIN POPUP ============== -->
            <div
              class="create__join__popup__top__section"
              id="popupForCreateJoin"
            >
              <div class="create__join__container">
                <div class="create__class__popup">
                  <button id="retriggerCreatePopup">Create Class</button>
                </div>
                <div class="join__class__popup">
                  <button id="retriggerJoinPopup">Join Class</button>
                </div>
              </div>
            </div>
          </div>
          <div class="user__account__container">
            <i class="bx bx-user-circle user__account"></i>
            <label class="userName"></label>
          </div>
        </div>
      </section>
    </header>

    <main>
      <section class="lms__main__container">
        <!-- ============== FUNCTIONALITY NAVIGATION ============== -->
        <div class="nav__main__container" id="navMainContainer">
          <div class="lms__nav__container">
            <a href="lms-home.html" class="nav__function__container">
              <i class="bx bx-home"></i><label id="sideLabel">Home</label>
            </a>
            <a href="calendar.html" class="nav__function__container">
              <i class="bx bx-calendar"></i
              ><label id="sideLabel">Calendar</label>
            </a>
            <a class="nav__function__container">
              <i class="bx bx-group"></i
              ><label id="sideLabel">Study Group</label>
            </a>
            <a class="nav__function__container">
              <i class="bx bx-note"></i><label id="sideLabel">Note</label>
            </a>
            <a href="settings.html" class="nav__function__container">
              <i class="bx bx-cog"></i><label id="sideLabel">Settings</label>
            </a>

            <!-- <div class="nav__function__container"></div> -->
          </div>
        </div>
        <!-- ============== DISPLAY FUNCTIONALITY ============== -->

        <div
          class="lms__display__main__functionality__container"
          id="displayFunctionalityContainer"
        >
          <div class="lms__display__functionality__container" id="lmsDisplayFunctionalityContainer">
            <div class="create__course__container" id="createCourseContainer">
              <!-- ============== BACKGROUND IMAGE CONTAINER ============== -->
              <div class="background__image__container">
                <img
                  src="image/8132244.png"
                  alt=""
                  style="height: 100px; width: 100px"
                  id="backgroundImage"
                />
              </div>

              <!-- ============== CREATE COURSE CONTAINER ============== -->
              <label class="create__title">Create a class to get started</label>
              <div class="create__join__container">
                <button class="create__class" id="createClassButton">
                  Create Class
                </button>
                <button class="join__class" id="joinClassButton">
                  Join Class
                </button>
              </div>
            </div>

            <!-- ============== DISPLAY COURSE CONTAINER ============== -->

            <!-- <div class="display__course__container">
              <button id="deleteContainer">Delete</button>
            </div> -->



          </div>
        </div>
      </section>

      <!-- ============== CREATE CLASS POPUP ============== -->
      <div
        class="background__overlay__class__popup"
        id="popupBackgroundOverlay"
      ></div>
      <div class="class__popup__main__container" id="classPopupOverlay">
        <div class="class__popup__container">
          <div class="create__class__container">
            <label class="create__class__label">Create Class: </label>
            <form class="create__class__form" id="createClassForm">
              <input
                type="text"
                id="className"
                class="class__name"
                placeholder="Class Name "
              />
              <input
                type="text"
                id="classSection"
                class="class__section"
                placeholder="Class Section"
              />
              <input
                type="text"
                id="classSubject"
                class="class__subject"
                placeholder="Class Subject"
              />
              <input
                type="text"
                id="classRoom"
                class="class__room"
                placeholder="Class Room"
              />
            </form>
            <div class="create__class__button__container">
              <button class="cancel__class__button" id="cancelCreate">
                Cancel
              </button>
              <button class="create__class__button" id="createCourse">
                Create
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- ========= LINK JS ========= -->
    <script src="js/authMiddleware.js"></script>
    <script src="js/lms-home.js"></script>
    <script src="js/createCourse.js"></script>
    <script src="js/deleteCourse.js"></script>
  </body>
</html>
