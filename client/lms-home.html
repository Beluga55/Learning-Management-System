            <i class="bx bx-menu-alt-left open__nav" id="openSideNav"></i>

            </a>
            <a class="nav__function__container">
              <i class="bx bx-note"></i>

            </a>
            <a href="settings.html" class="nav__function__container">
              <i class="bx bx-cog"></i>

              <button class="join__class" id="joinClassButton">

            </div>
          </div>

      ></div>
      <div class="class__popup__main__container" id="classPopupOverlay">
        <div class="class__popup__container">
          <div class="create__class__container">
            <p class="create__class__label">Create Class:</p>
            <form class="create__class__form" id="createClassForm">
              <div class="input__field__container">

                  type="text"

              </button>
              <button class="create__class__button" id="createCourseButton">
                Create
              </button>

          </div>
