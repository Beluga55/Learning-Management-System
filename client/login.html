<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- ========= LINK CSS ========= -->

    <link rel="stylesheet" href="css/login.css" />

    <link rel="stylesheet" href="css/header.css" />

    <!-- ========= LINK BOX ICONS ========= -->

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ======== FONT AWESOME ======== -->
    <script
      src="https://kit.fontawesome.com/21bf2f8b90.js"
      crossorigin="anonymous"
    ></script>

    <!-- ======== FAVICON ========  -->
    <link rel="icon" href="../client/image/book-reader-regular-24(2).png" />
  </head>
  <body>
    <!-- =========  HEADER SECTION  ========= -->

    <header>
      <section class="header__container">
        <!-- ======== HAMBURGER AND ICON CONTAINER ========   -->

        <div class="icon__container">
          <div class="hamburger__container" id="hamburger__container">
            <i class="bx bx-menu-alt-left open__nav" id="open__nav"></i>
          </div>

          <div class="logo__container">
            <i class="bx bx-book-reader lms__logo"></i>
            <label>LMS</label>
          </div>
        </div>

        <!-- ========  NAV CONTAINER ========  -->
        <div class="nav__container__wrapper">
          <div class="nav__container" id="nav__container">
            <a class="nav__link" href="index.html">Home</a>
            <a class="nav__link" href="about.html">About Us</a>
            <a class="nav__link" href="contact.html">Contact Us</a>
            <a class="nav__link" href="news_blog.html">News & Blog</a>
          </div>

          <!--  ======== LOGIN AND SIGNUP BUTTONS ========  -->

          <div class="login__signup__container">
            <div class="login__link__container">
              <a href="signup.html" id="signupLink">Sign Up</a>
            </div>
          </div>
        </div>
      </section>
    </header>

    <!-- =========  LOGIN SECTION  ========= -->

    <main>
      <section class="main__container">
        <div class="second__container">
          <h1>Log In</h1>

          <!-- =========  LOGIN CONTAINER ========= -->

          <div class="login__container">
            <div class="input__form">
              <label for="text">Username:</label>

              <input
                type="text"
                name=""
                id=""
                placeholder="Username"
                class="input__field"
              />

              <p id="username-error">Username is required</p>
            </div>

            <div class="input__form">
              <label for="password">Password:</label>

              <input
                type="password"
                name=""
                id=""
                placeholder="Password"
                class="input__field"
              />

              <p id="password-error">Password is required</p>
            </div>
          </div>

          <!-- =========  REMEMBER ME CONTAINER  ========= -->

          <div class="remember__me__container">
            <div class="checkbox__container">
              <input type="checkbox" name="" id="" />
              <label for="checkbox">Remember Me</label>
            </div>

            <a href="forgotpassword.html" class="forgot__password"
              >Forgot Password</a
            >
          </div>

          <div class="login__button__container">
            <button class="login__button">Login</button>

            <i
              class="bx bxl-google google__icon"
              style="color: #2b2323"
              title="Sign up using google account"
            ></i>

            <a href="signup.html" class="signup__redirect"
              >Don't have an account?</a
            >
          </div>
        </div>
      </section>
    </main>

    <!-- JAVASCRIPT ACCESS -->
    <script src="js/header.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
